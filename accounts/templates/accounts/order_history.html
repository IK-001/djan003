<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Adjust as needed -->
</head>
<body>
    <div class="container">
        <h1>Order History</h1>
        {% if orders %}
            <ul>
                {% for order in orders %}
                    <li>Order ID: {{ order.id }}, Date: {{ order.date }}, Total: {{ order.total }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You have no order history.</p>
        {% endif %}
        <a href="{% url 'accounts:profile' %}">Back to Profile</a>
    </div>
</body>
</html>
