{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to E-Mart</h1>
    <p class="text-xl mb-8">Find the best products at the best prices!</p>
    <form action="{% url 'products:product_list' %}" method="get" class="mb-8">
        <input type="text" name="q" placeholder="Search products..." class="p-2 border rounded">
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Search</button>
    </form>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        {% for category in categories %}
            <a href="{% url 'products:product_list_by_category' category.slug %}" class="bg-white p-4 rounded shadow hover:shadow-lg transition">
                <h2 class="text-xl font-semibold">{{ category.name }}</h2>
            </a>
        {% endfor %}
    </div>
    <a href="{% url 'accounts:login' %}" class="bg-blue-500 text-white p-2 rounded mt-4">Login</a>
{% endblock %}
